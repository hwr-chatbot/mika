services:
  frontend:
    build:
      context: ../frontend
      dockerfile: ../.devcontainer/Dockerfile.frontend
    volumes:
      - ..:/workspace:cached
    command: yarn dev --host 0.0.0.0
    ports:
      - "5173:5173"
    depends_on:
      - backend
      - rasa
      - db

  backend:
    build:
      context: ../backend
      dockerfile: ../.devcontainer/Dockerfile.backend
    volumes:
      - ..:/workspace:cached
    command: yarn ts-node-dev src/server.ts
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - ../backend/.env

  rasa:
    build:
      context: ../rasa
      dockerfile: ../.devcontainer/Dockerfile.rasa
    volumes:
      - ..:/workspace:cached
    command: rasa run --enable-api --cors "http://localhost:5173"
    ports:
      - "5005:5005"
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - ../backend/.env
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:3306:3306"

volumes:
  mysql-data:
